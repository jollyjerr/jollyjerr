{% extends "base.html" %}

{% block content %}
  <section class="taxonomy">
    <h2>{{ taxonomy.name | capitalize }}</h2>

    <ul>
      {% for term in terms %}
        <li>
          <a href="{{ term.permalink }}">
            <span>{{ term.name }}</span>
          </a>
        </li>
      {% endfor %}
    </ul>
  </section>
{% endblock content %}
