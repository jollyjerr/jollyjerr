{% extends "base.html" %}

{% block content %}
  <section class="home-section">
    <h2>{{ taxonomy.name | capitalize }}</h2>

    <ul class="post-list">
      {% for term in terms %}
        <li class="post-item">
          <a class="post-link" href="{{ term.permalink }}">
            <span class="post-title">{{ term.name }}</span>
          </a>
        </li>
      {% endfor %}
    </ul>
  </section>
{% endblock content %}
